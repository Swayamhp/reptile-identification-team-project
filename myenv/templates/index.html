<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .upload-box {
            border: 2px dashed #007bff;
            padding: 20px;
            border-radius: 10px;
            background: #e9f5ff;
            cursor: pointer;
        }
        #imagePreview {
            display: none;
            max-width: 100%;
            margin-top: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-primary">Upload Image for Prediction</h2>
    <form id="uploadForm" action="http://127.0.0.1:5000/predict" method="post" enctype="multipart/form-data">
        <label for="file" class="upload-box">
            <input type="file" id="file" name="file" accept="image/*" required hidden>
            <p>Click to upload an image</p>
        </label>
        <img id="imagePreview">
        <button type="submit" class="btn btn-primary mt-3 w-100">Upload & Predict</button>
    </form>
    <div id="result" class="mt-3 text-success fw-bold"></div>
</div>

<script>
    document.getElementById("file").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imagePreview = document.getElementById("imagePreview");
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        const response = await fetch("http://127.0.0.1:5000/predict", {
            method: "POST",
            body: formData
        });

        const result = await response.json();
        document.getElementById("result").innerText = `Prediction: ${result.prediction}`;
    });
</script>

</body>
</html>
